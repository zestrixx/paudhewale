                <h3>Product 1</h3>
              </div>
            </div>
          </div>
          <div class="tc-product-item">
            <div class="tc-product-img">
              <img
                src="https://www.egiftmart.com/uploaded_files/itempic/plants-1.jpg"

              <div class="tc-product-content">
                <h3>Product 1</h3>
              </div>
            </div>
          </div>
          <div class="tc-product-item">
            <div class="tc-product-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmbKZCD1flNGN9WNhGcoCxLHpK2DBRgZbzDQguVoUgB6pEnxA6VHa0mmx4B1iBjXkAKlA&usqp=CAU"
                alt="Product 1">
              <div class="tc-product-content">
                <h3>Product 1</h3>
              </div>
            </div>
          </div>
          <div class="tc-product-item">
            <div class="tc-product-img">
              <img
                src="https://m.media-amazon.com/images/I/41hmBo2bSgL._AC_UF894,1000_QL80_.jpg"
                alt="Product 1">
              <div class="tc-product-content">
                <h3>Product 1</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="tc-featured-product">
          <div class="tc-product-img">
            <img
              src="https://cdn.shopify.com/s/files/1/0093/4785/8510/products/pp_21aw_010_sq_0643bdae-01ce-4ddb-8c5a-e565f238d55a.jpg?v=1662101120"
              alt="Featured Product">

        </div>
      </div>

    <script src="addon-2-columns.js"></script>
