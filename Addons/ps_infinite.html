<style>
  .addon-infinite-autoplay {
    margin-top: 20px;
    align-items: center;
    display: flex;
    justify-content: center;
  }

  .addon-ia-slider {
    background: white;
    height: 100px;
    margin: auto;
    overflow: hidden;
    position: relative;
  }

  .addon-ia-slider::before,
  .addon-ia-slider::after {
    background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
    content: "";
    height: 100px;
    position: absolute;
    width: 160px;
    z-index: 2;
  }

  .addon-ia-slider::after {
    right: 0;
    top: 0;
    transform: rotateZ(180deg);
  }

  .addon-ia-slider::before {
    left: 0;
    top: 0;
  }

  .addon-ia-slider .addon-ia-slide-track {
    animation: scroll 40s linear infinite;
    display: flex;
    width: calc(230px * 14);
  }

  .addon-ia-slider .addon-ia-slide {
    height: 100px;
    width: 230px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .addon-ia-slide img {
    width: 170px;
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }

    100% {
      transform: translateX(calc(-230px * 7));
    }
  }

  @media (width<=476px) {
    .addon-infinite-autoplay {
      margin-top: 15px !important;
    }

    .addon-ia-slider::before,
    .addon-ia-slider::after {
      width: 40px !important;
    }

    .addon-ia-slider {
      height: 70px !important;
    }

    .addon-ia-slider .addon-ia-slide {
      height: 70px !important;
      width: 160px !important;
    }

    .addon-ia-slide img {
      width: 130px !important;
    }
  }
</style>
