<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="addon-support-icon.css">
  </head>

  <body>
    <div class="addon-support-icon addon-icon addon-circle" id="addon-support-icon">
      <img class="addon-invert"
        src="https://www.paudhewale.com/s/660a356584d1ac2391ae69de/ms.files/assets/support_icon_transparent.png" />
      <div class="addon-tooltip" id="addon-tooltip">
        <div class="addon-tooltip-wrapper addon-whatsapp">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
            class="addon-icon-small" />
          <a href="https://api.whatsapp.com/send/?phone=9101169296767"
            class="addon-tooltip-button" target="_blank">WhatsApp
          </a>
        </div>
        <div class="addon-tooltip-wrapper addon-phone">
          <img
            src="https://icons.veryicon.com/png/o/object/material-design-icons/phone-80.png"
            class="addon-icon-small" />
          <a href="tel:+9101169296767"
            class="addon-tooltip-button">Telephone</a>
        </div>
        <div class="addon-tooltip-arrow"></div>
      </div>
    </div>

    <script src="addon-support-icon.js"></script>
  </body>

</html>
