<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Category</title>
    <link rel="stylesheet" href="addon_category_circle.css">
  </head>

  <body>
    <!--! mayank start -->
    <div class="addon-category-circle">
      <div class="addon-cc-container">
        <!-- <h1 class="addon-cc-heading">Explore Our Top Categories</h1> -->
        <div class="addon-cc-circles" @mousedown="handleMouseDown"
        @mouseleave="handleMouseLeave"
        @mouseup="handleMouseUp"
        @mousemove="handleMouseMove">
          <div class="addon-cc-circle addon-cc-circle1">
            <a href="https://plantsouk.com/categories/vastu-plants">
              <img src="https://iili.io/HvvlmIS.jpg" alt="">
            </a>
            <h2 class="addon-cc-circle-heading">Vastu Plants</h2>
          </div>
          <div class="addon-cc-circle addon-cc-circle2">
            <a href="https://plantsouk.com/categories/foliage-plants-4">
              <img src="https://iili.io/HvvlyQ9.webp" alt="">
            </a>
            <h2 class="addon-cc-circle-heading">Foliage Plants</h2>
          </div>
          <div class="addon-cc-circle addon-cc-circle3">
            <a href="https://plantsouk.com/categories/spice-plants">
              <img src="https://iili.io/Hvvlph7.jpg" alt="">
            </a>
            <h2 class="addon-cc-circle-heading">Spice Plants</h2>
          </div>
          <div class="addon-cc-circle addon-cc-circle4">
            <a href="https://plantsouk.com/categories/cactus-and-succulent">
              <img src="https://iili.io/HvvlZ74.jpg" alt="Planters">
            </a>
            <h2 class="addon-cc-circle-heading">Cactus & Succulents</h2>
          </div>
          <div class="addon-cc-circle addon-cc-circle5">
            <a href="https://plantsouk.com/categories/airpurifying-plants">
              <img src="https://iili.io/Hvvltkl.jpg" alt="decor item">
            </a>
            <h2 class="addon-cc-circle-heading">Air Purifying Plants</h2>
          </div>
          <div class="addon-cc-circle addon-cc-circle6">
            <a href="https://plantsouk.com/categories/flowering-plants">
              <img src="https://iili.io/HvvlDp2.jpg" alt="essentials">
            </a>
            <h2 class="addon-cc-circle-heading">Flowering Plants</h2>
          </div>
        </div>
      </div>
    </div>
    <!--! mayank end -->
    <script src="addon-category-circle.js"></script>
  </body>

</html>
