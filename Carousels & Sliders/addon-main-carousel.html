<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Carousel</title>
    <link rel="stylesheet" href="addon-main-carousel.css">
  </head>

  <body>
    <div class="addon-main-carousel d-sm-none">
      <div class="addon-mc-container">
        <div class="addon-mc-slides addon-mc-fade">
          <a href="#">
            <img src="https://iili.io/HvvE8kx.png" style="width:100%">
            <div class="addon-mc-slide-content addon-mc-slide-content-1">
              <h1 class="slide-top-text">Relief Is Having</h1>
              <h1 class="slide-middle-text">Medicinal Plants</h1>
              <h1 class="slide-bottom-text">In Your Garden</h1>
            </div>
          </a>
        </div>

        <div class="addon-mc-slides addon-mc-fade">
          <a href="#">
            <img src="https://iili.io/HvvEiEF.png" style="width:100%">
            <div class="addon-mc-slide-content addon-mc-slide-content-2">
              <h1 class="slide-top-text">Add Some</h1>
              <h1 class="slide-middle-text">Spices</h1>
              <h1 class="slide-bottom-text">To Your Life</h1>
            </div>
          </a>
        </div>

        <div class="addon-mc-slides addon-mc-fade">
          <a href="#">
            <img src="https://iili.io/HvvESmQ.png" style="width:100%">
            <div class="addon-mc-slide-content addon-mc-slide-content-3">
              <h1 class="slide-top-text">Happiness</h1>
              <h1 class="slide-middle-text">Is Getting Low-Maintenance</h1>
              <h1 class="slide-bottom-text">Plants For Yourself</h1>
            </div>
          </a>
        </div>

        <a class="addon-mc-prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="addon-mc-next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <script src="addon-main-carousel.js"></script>
  </body>

</html>
