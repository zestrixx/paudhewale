<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Section</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="pw-collection.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="pw-collection-wrapper">

        <!-- Top Brands Section -->
        <div class="pw-brands-section">
          <h3 class="pw-brands-title">Top Brands & Related Categories</h3>
          <div class="pw-brands-grid">
            <div class="pw-brand-item">
              <a href="">
                <div class="pw-brand-logo">
                  <img src="../Assets/card-img1.jpg" alt="Longway">
                </div>
                <p class="pw-brand-name">PW Brand</p>
              </a>
            </div>
            <div class="pw-brand-item">
              <a href="">
                <div class="pw-brand-logo">
                  <img src="../Assets/card-img2.jpg" alt="Maxotech">
                </div>
                <p class="pw-brand-name">PW Brand</p>
              </a>
            </div>
            <div class="pw-brand-item">
              <a href="">
                <div class="pw-brand-logo">
                  <img src="../Assets/card-img1.jpg" alt="Eecocool">
                </div>
                <p class="pw-brand-name">PW Brand</p>
              </a>
            </div>
            <div class="pw-brand-item">
              <a href="">
                <div class="pw-brand-logo">
                  <img src="../Assets/card-img1.jpg" alt="Moonstruck">
                </div>
                <p class="pw-brand-name">PW Brand</p>
              </a>
            </div>
          </div>
        </div>

        <!-- Categories Section -->
        <div class="pw-categories-section">
          <div class="pw-categories-grid">
            <div class="pw-category-card">
              <a href="">
                <img class="pw-category-image" src="../Assets/card-img1.jpg"
                  alt="PW Brand">
                <div class="pw-category-detail">
                  <p class="pw-category-title">PW Brand</p>
                  <span class="pw-category-subtitle">Explore Now</span>
                </div>
              </a>
            </div>
            <div class="pw-category-card">
              <a href="">
                <img class="pw-category-image" src="../Assets/card-img1.jpg"
                  alt="PW Brand">
                <div class="pw-category-detail">
                  <p class="pw-category-title">PW Brand</p>
                  <span class="pw-category-subtitle">Explore Now</span>
                </div>
              </a>
            </div>
            <div class="pw-category-card">
              <a href="">
                <img class="pw-category-image" src="../Assets/card-img1.jpg"
                  alt="PW Brand">
                <div class="pw-category-detail">
                  <p class="pw-category-title">PW Brand</p>
                  <span class="pw-category-subtitle">Explore Now</span>
                </div>
              </a>
            </div>
            <div class="pw-category-card">
              <a href="">
                <img class="pw-category-image" src="../Assets/card-img1.jpg"
                  alt="PW Brand">
                <div class="pw-category-detail">
                  <p class="pw-category-title">PW Brand</p>
                  <span class="pw-category-subtitle">Explore Now</span>
                </div>
              </a>
            </div>
          </div>
        </div>

      </div>

      <script src="pw-collection.js"></script>

      <!-- Bootstrap JavaScript Libraries -->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</html>
